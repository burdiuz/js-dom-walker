<body>
<h1>DOM Walker</h1>
<div class="one">
  <p>Hello world!</p>
  <div class="child-one"></div>
  <div class="child-two"></div>
  <div class="child-three"></div>
</div>
<div class="two">
  <div class="child-one"></div>
  <div class="child-two"></div>

</div>
<div class="three">
  <div class="child-one"></div>

</div>

<script>
  window.onload = function () {
    const dom = DOMWalker.create();
    console.log(dom.body.div.p.text());
    console.log(dom.body.div.children()[1].$class);
    console.log(dom.body.queryAll('div').map((item) => item.$class));
  }
